<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
	<script src="js/player.class.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main class="background">
		<section>
        <div id="bouton-play">
				<img id="cover-play" src="" alt="">
        </div>
		<div id="ligneaudio">
			<div id="timeline">
				<div id="cursor"></div>
			</div>
		</div>
		<div id="nav">
			<img id="next" src="img-layout/first.svg" alt="">
			<img id="play" src="img-layout/play.svg" alt="">
			<img id="pause" class="hidden" src="img-layout/pause.svg" alt="">
			<img id="prev" src="img-layout/last.svg" alt="">
		</div>
		</section>
    </main>
	<script src="js/main.js"></script>
</body>
</html>
